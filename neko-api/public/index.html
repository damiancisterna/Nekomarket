<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Panel Neko API (db.json)</title>
  <style>
    body {
      font-family: system-ui, Arial, sans-serif;
      background: #f3f4f6;
      margin: 0;
      padding: 16px;
    }
    h1, h2 {
      margin: 8px 12px;
      color: #111827;
    }
    .section {
      background: #ffffff;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 24px;
      box-shadow: 0 1px 4px rgba(15, 23, 42, 0.08);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    thead {
      background: #e5e7eb;
    }
    th, td {
      padding: 8px 10px;
      border: 1px solid #d1d5db;
      text-align: left;
    }
    th {
      font-weight: 600;
    }
    code {
      background: #111827;
      color: #e5e7eb;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <h1>Panel Neko API</h1>
  <p>
    Fuente: <code>http://localhost:3000/db</code> |
    Productos: <code>http://localhost:3000/products</code>
  </p>

  <div class="section">
    <h2>Usuarios</h2>
    <table id="users-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Email</th>
          <th>Rol</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="section">
    <h2>Productos</h2>
    <table id="products-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Categor√≠a</th>
          <th>Precio</th>
          <th>Stock</th>
          <th>Vendedor</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script>
    async function loadData() {
      try {
        const res = await fetch('http://localhost:3000/db');
        const data = await res.json();

        const usersBody = document.querySelector('#users-table tbody');
        const productsBody = document.querySelector('#products-table tbody');

        usersBody.innerHTML = '';
        data.users.forEach(u => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${u.id}</td>
            <td>${u.name}</td>
            <td>${u.email}</td>
            <td>${u.role}</td>
          `;
          usersBody.appendChild(tr);
        });

        productsBody.innerHTML = '';
        data.products.forEach(p => {
          const tr = document.createElement('tr');
          tr.innerHTML = `
            <td>${p.id}</td>
            <td>${p.name}</td>
            <td>${p.category}</td>
            <td>$${p.price}</td>
            <td>${p.stock}</td>
            <td>${p.sellerId}</td>
          `;
          productsBody.appendChild(tr);
        });
      } catch (err) {
        console.error('Error cargando db.json', err);
      }
    }

    loadData();
  </script>
</body>
</html>
