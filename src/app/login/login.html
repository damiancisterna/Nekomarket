<main class="login-wrapper">
  <section class="login-card">
    <h1>Iniciar sesión en NekoMarket</h1>

    <form [formGroup]="form" (ngSubmit)="submit()">

      <label class="field">
        <span>Correo electrónico</span>
        <input
          type="email"
          formControlName="email"
          placeholder="ana@neko.cl" />

        <small class="error"
               *ngIf="form.controls.email.touched && form.controls.email.invalid">
          Ingresa un correo válido.
        </small>
      </label>

      <label class="field">
        <span>Contraseña</span>
        <input
          type="password"
          formControlName="password"
          placeholder="••••••" />

        <small class="error"
               *ngIf="form.controls.password.touched && form.controls.password.invalid">
          La contraseña es obligatoria.
        </small>
      </label>

      <div class="alert" *ngIf="errorMsg">
        {{ errorMsg }}
      </div>

      <button class="btn" type="submit" [disabled]="loading">
        {{ loading ? 'Ingresando...' : 'Entrar' }}
      </button>

      <p class="hint">
        Pruebas:
        <br>Vendedor: <strong>ana@neko.cl / 123456</strong>
        <br>Comprador: <strong>luis@neko.cl / 123456</strong>
      </p>
    </form>
  </section>
</main>
