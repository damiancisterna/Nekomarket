<div class="chat-container">
  <button class="btn-chat-toggle" (click)="toggle()">
    {{ isOpen() ? 'âŒ Cerrar' : 'ğŸ’¬ Preguntar al vendedor' }}
  </button>

  <div *ngIf="isOpen()" class="chat-box">
    <p class="chat-header">
      Consultando por: <strong>{{ product?.name }}</strong>
    </p>

    <textarea
      [(ngModel)]="messageText"
      rows="3"
      placeholder="Hola, Â¿quÃ© medidas tiene el traje?"
      [disabled]="isSending()">
    </textarea>

    <div class="actions">
      <button
        (click)="send()"
        [disabled]="!messageText || isSending()"
        class="btn-send">
        {{ isSending() ? 'Enviando...' : 'Enviar' }}
      </button>
    </div>

    <p *ngIf="successMessage()" class="success-msg">
      {{ successMessage() }}
    </p>
  </div>
</div>
